<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Web Design Mastery | Burger House</title>
  </head>
<body>
  <header class="header">
      <nav>
        <div class="nav__header">
          <div class="nav__logo">
            <a href="#">
              <img src="assets/logo-dark.png" alt="logo" class="nav__logo-dark"/>
              <img src="assets/logo-white.png" alt="logo" class="nav__logo-white"/>
            </a>
          </div>
          <div class="nav__menu__btn" id="menu-btn">
            <i class="ri-menu-line"></i>
          </div>
        </div>
        <ul class="nav__links" id="nav-links">
          <li><a href="#home">HOME</a></li>
          <li><a href="#special">SPECIAL</a></li>
          <li><a href="#menu">MENU</a></li>
          <li><a href="#event">EVENTS</a></li>
          <li><a href="#contact">CONTACT US</a></li>
        </ul>
      </nav>
      <div class="section__container header__container" id="home">
        <div class="header__image">
          <img src="assets/header.png" alt="header" />
        </div>
        <div class="header__content">
            <div class="reservation-form">
                <h2>Reserve a Table</h2>
          <h2>
            <pre>
            <form action="/submit_reservation" method="post">
                <input type="text" placeholder="Enter your Name"><br>
                <input type="tel" id="phone" placeholder="phone"><br>
                <input type="email" id="email" placeholder="email"><br>
                <input type="date" id="date" placeholder="date" ><br>
                <input type="time" id="time" placeholder="time" ><br>
                <input type="number" id="guests" placeholder="guests" min="1" ><br>
                <textarea id="requests" name="requests" rows="4"></textarea><br>
                <button class="btn" type="submit" GO TO TABLE RESERVATION><a href="register.html">GO TO TABLE RESERVATION</a></button>
            </form>
            </pre>
            </h2>
        </div>
          
      </div>
    </header>
</body>
</html>
